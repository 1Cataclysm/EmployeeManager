<div class="container" id="mainContainerEmployee">
    <div class="row">
      <div class="col-md-6 col-xl-3">
        <div class="card m-b-30">
          <div class="card-body row">
            <div class="col-6">
              <a><img src="{{ employee.imageUrl }}" alt="" class="img-fluid rounded-circle w-60"></a>
            </div>
            <div class="col-6 card-title align-self-center mb-0">
              <h5>{{ employee.name }}</h5>
              <p class="m-0">{{ employee.jobTitle }}</p>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{ employee.email }}</a></li>
            <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{ employee.phone }}</li>
          </ul>
          <div class="card-body">
                <div class="d-flex justify-content-center align-items-center">
                    <a (click)="openEditEmployeeModal(employee)" data-target="#editEmployeeModal"
                      class="btn btn-info tooltips mx-5" data-placement="top" data-toggle="modal" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                    <a (click)="openDeleteEmployeeModal(employee)" data-target="#deleteEmployeeModal"
                      class="btn btn-secondary tooltips mx-5" data-placement="top" data-toggle="modal"
                      data-original-title="Delete"><i class="fa fa-times"></i></a>
                </div>
          </div>
        </div>
        <button class="w-100 btn btn-primary" type="button" [routerLink]="['/employees']">
            Back
        </button>
      </div>
      <div class="col-md-6 col-xl-9">
        <div class="card m-b-30">
          <div class="card-header card-description-title d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Job description</h5>
            <button class="btn btn-secondary modify-description-title" data-toggle="modal" data-target="#modifyDescription" data-placement="top" type="button" >Modify description</button>
          </div>
          <div class="card-body">
            {{ employee.jobDescription }}
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xl-3"></div>
  </div>


      <!-- Edit Employee Modal -->
      <div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #editForm="ngForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" ngModel="{{ employee.name }}" name="name" class="form-control" id="name"
                    placeholder="Name" required>
                </div>
                <input type="hidden" ngModel="{{employee.id}}" name="id" class="form-control" id="id">
                <input type="hidden" ngModel="{{employee.employeeCode}}" name="userCode" class="form-control"
                  id="userCode">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" ngModel="{{ employee.email }}" name="email" class="form-control" id="email"
                    placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Job title</label>
                  <input type="text" ngModel="{{ employee.jobTitle }}" name="jobTitle" class="form-control" id="jobTile"
                    placeholder="Job title" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" ngModel="{{ employee.phone }}" name="phone" class="form-control" id="phone"
                    placeholder="Phone" required>
                </div>
                <div class="form-group">
                  <label for="phone">Image URL</label>
                  <input type="text" ngModel="{{ employee.imageUrl }}" name="imageUrl" class="form-control" id="imageUrl"
                    placeholder="Image URL" required>
                </div>
                <div class="modal-footer">
                  <button type="button" id="edit-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button (click)="editEmployeeModal(editForm.value)" type="submit" class="btn btn-primary">Save
                    changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Delete Employee Modal -->
      <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this employee ?</p>
            </div>
            <div class="modal-footer">
              <button (click)="deleteEmployeeModal(deleteEmployee!.id)" type="button" class="btn btn-primary">Delete</button>
              <button id="delete-employee-form" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modifyDescription" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modify description</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <textarea maxlength="1500" class="job-description-textarea " [(ngModel)]="jobDescription"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" id="edit-employee-description-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button (click)="editJobDescriptionModal()" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
